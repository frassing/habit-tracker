<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fonts - Inter, Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button type="button" class="btn-registrarDia">
        <img src="./assets/plus sign.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="wakeUpEarly">
          <img src="./assets/iconshabits/sun.svg" alt="ícone de sol">
        </div>
        <div class="habit" data-name="read">
          <img src="./assets/iconshabits/book.svg" alt="ícone livro">
        </div>
        <div class="habit" data-name="exercise">
          <img src="./assets/iconshabits/exercise.svg" alt="ícone pessoa de palito correndo">
        </div>
        <div class="habit" data-name="study">
          <img src="./assets/iconshabits/studyBrain.svg" alt="ícone cérebro">
        </div>
        <div class="habit" data-name="journal">
          <img src="./assets/iconshabits/journal.svg" alt="ícone lápis e papel">
        </div>
      </div>

      <!-- Data carregada dinamicamente com JavaScript-->
      <div class="days"></div>
    </form>

    <footer>
      <p>Ícones de Phosphor Icons, encontre em
        <a href="https://www.iconfinder.com/search/icons?family=phosphor-light">Iconfinder</a>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
